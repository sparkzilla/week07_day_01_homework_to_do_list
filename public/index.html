<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mark's To Do</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Mark's To-Do List</h1>
    <form v-on:submit.prevent ="saveNewEvent">
      <div class="form-field">
      <label for="new-event">Add a new to-do!</label>
      <input v-model="form.newEvent" type="text" id="new-event" /><br />
    </div>
      <div class="form-field">
      <label class="radio">
        <input v-model="form.newCompleted" type="radio" value="true">
      Completed
      </label>
      <label class="radio">
        <input v-model="form.newCompleted" type="radio" value="false">
      To-Do
      </label>
      </div>
      <div class="form-field">
      <input class ="button" type="submit" value ="Save" />
      </div>
    </form>

    <ul>
    <li v-for="(event, index) in events" v-bind:class="event.completed ? 'completed' : 'incomplete'">
      <span>{{event.type}}</span>
      <span v-if="event.completed" v-on:click="unCompleteEvent(index)" >Completed</span>
      <button v-if="!event.completed" v-on:click="completeEvent(index)">To-Do</button>
    </li>
  </ul>

  </div>
</body>
</html>
